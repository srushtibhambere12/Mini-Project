<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operations</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      .asc::after {
        content: " ↑";
      }

      .desc::after {
        content: " ↓";
      }
      .pagination {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .pagination button {
        padding: 5px 10px;
        cursor: pointer;
      }
      .pagination button.disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .page-btn {
        padding: 5px 10px;
        margin: 2px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        cursor: pointer;
      }

      .page-btn.active {
        background-color: #007bff;
        color: #fff;
        border-color: #007bff;
      }

      .page-btn:hover {
        background-color: #0056b3;
        color: #fff;
      }
      
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: none; /* Initially hidden */
        justify-content: center;
        align-items: center;
        z-index: 9999; /* High z-index to overlay all content */
      }

      .viewModal{
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        height: 360px;
        font-size: 17px;
        padding-left: 30px;
        margin-top: 20px;
      }


    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div
      id="loading-overlay"
      style="display: none; text-align: center"
    >
      <img src="load-33_256.gif" alt="Loading..." class="background z-50"/>
    </div>

    <div id="container">
      <label style="font-size: 20px">Select Page Size :</label>
      <select id="page-size-dropdown" style="font-size: 16px">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>

      <div style="padding-top: 30px;">
        <table>
          <thead>
            <tr id="table-header"></tr>
            <tr id="search-row"></tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>

      <div id="pagination-controls"></div>
    </div>
    <script src="index2.js"></script>
  </body>
</html>
